<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Desafio Evaluado - Cachipún</title>
</head>

<body>
    <!-- Aqui tenemos el encabezado de nuestra pagina con la clase de bootstrap
    text-center, que se encarga de centrar el texto, ademas lo estamos subrayando.-->
    <h1 class="text-center"><u>Juego del Cachipún</u></h1>

    <!-- Aqui encontramos un div, el cual tiene la clase container con el fin de
        generar un espacio automatico entre el margen izquierdo y derecho de la pagina.
        Este div contiene dos encabezados h2 con sus respectivos contenidos -->
    <div class="container">
        <h2>Veces que escogió jugar:</h2>
        <!-- Este parrafo contiene la id= jugadas, el cual estamos enlazando con nuestro
        script.js con getElementById para que nos muestre los resultados en el navegador-->
        <p id="jugadas" class="ms-4"></p>

        <h2>Historial de tus resultados:</h2>
        <!-- Este parrafo contiene la id= historial_resultados, el cual estamos enlazando 
        con nuestro script.js con getElementById para que nos muestre los resultados en el navegador-->
        <p id="historial_resultados"></p>
    </div>

    <!-- Js y popper de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
